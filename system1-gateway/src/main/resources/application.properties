# Server Configuration
server.port=${PORT:8081}

# System 2 URL (Render will set this automatically via fromService)
system2.url=${SYSTEM2_URL:http://localhost:8082}

# Application Name
spring.application.name=system1-gateway

# CORS Configuration (for frontend)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

